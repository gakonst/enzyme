[package]
name = "enzyme"
version = "0.1.0"
authors = ["technetos <mrgould93@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.40"
futures-preview = { version = "=0.3.0-alpha.19", features = ["async-await", "compat", "io-compat"] }
http = "0.1.18"
bytes = {version = "0.4.12", features = ["serde"] }
bufstream = { version = "0.1", features = ["tokio"] }
tokio = "0.1.22"
http-service = "0.3.1"
http-service-hyper = "0.3.1"
enzyme_macro = { path = "enzyme_macro" }
hyper = { version = "0.13.0-alpha.4", features = ["unstable-stream"] }

[[example]]
name = "default_context"
path = "example/default_context.rs"

[[example]]
name = "custom_context"
path = "example/custom_context.rs"

[[example]]
name = "remote_endpoint"
path = "example/remote_endpoint.rs"
